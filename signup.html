<body id="signupBody">
    <div id="preferredAction">
      <div>Welcome</div>
      <button id='email-sign-in'>Sign In With Email</button>

      <button id='email-sign-up'>Sign Up</button>
    </div>
    <form id="sign-up-form">
        <h1>Sign Up</h1>
        <div class="field">
          <label for="name">Name:</label>
          <input type="text" id="signUpName" name="name" placeholder="Enter your fullname" value="jeffrey"/>
          <small></small>
        </div>

          <label for="email">Email:</label>
          <input type="text" id="signUpEmail" name="email" placeholder="Enter your email address" value="swampfirejeffrey@gmail.com"/>
          <small></small>
        </div>
        <div class="field">
          <label for="password">Password:</label>
          <input type="password" name="password" id="signUpPassword" placeholder="Super Top Secret Password" value="123456"/>
          <small></small>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <form id="sign-in-form">
        <h1>Sign In</h1>
        <div class="field">

          <input type="text" id="signInEmail" name="email" placeholder="Enter your email address" value="swampfirejeffrey@gmail.com"/>

        <div class="field">

          <input type="password" name="signInPassword" id="password" placeholder="Super Top Secret Password" value="123456"/>
