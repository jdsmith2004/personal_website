<body id="signupBody">

  <div class="form-container">
    <form id="sign-up-form">
      <h1>Sign Up</h1>
      <div class="field">
        <label for="name">Name:</label>
        <input type="text" id="signUpName" name="name" placeholder="Enter your fullname"  />
        <small></small>
      </div>
      <div class="field">
        <label for="email">Email:</label>
        <input type="text" id="signUpEmail" name="email" placeholder="Enter your email address"
           />
        <small></small>
      </div>
      <div class="field">
        <label for="password">Password:</label>
        <input type="password" name="password" id="signUpPassword" placeholder="Super Top Secret Password"
           />
        <small class="signUpErrorMessage"></small>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <form id="sign-in-form">
      <h1>Sign In</h1>
      <div class="field">
        <label for="email">Email:</label>
        <input type="text" id="signInEmail" name="email" placeholder="Enter your email address"
           />
        <small></small>
      </div>
      <div class="field">
        <label for="password">Password:</label>
        <input type="password" name="signInPassword" id="password" placeholder="Super Top Secret Password"
           />
        <small class="signInErrorMessage"></small>
      </div>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <button class="logout-button">Sign Out</button>
</body>
