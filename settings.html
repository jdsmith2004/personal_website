<!DOCTYPE html>

<head>

<body class="settings-body">
  <div class="container settings-container">
    <div class="tab">
      <button class="tablinks active" onclick="openCity(event, 'theme')">Theme</button>
      <button class="tablinks" onclick="openCity(event, 'Background')">Background</button>
      <button class="tablinks" onclick="openCity(event, 'accountInfo')">Account Info</button>
      <button class="tablinks" id="returnHome">Return Home</a></button>

    <div id="theme" class="tabcontent">
      <h3>Click an option to change the theme</h3>
      <div class="container containerHeight">
        <div class="row gt-sm">
          <div class="col-lg-3 col-md-6 col-sm-12 ">
            <img class="img-fluid themeImages" src="images/settings/whiteTheme.png" alt="pink clouds">
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12">
            <img class="img-fluid themeImages" src="images/settings/blackTheme.png" alt="pink clouds">
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12">
            <img class="img-fluid themeImages" src="images/settings/pinkTheme.png" alt="pink clouds">
          </div>
        </div>
      </div>
    </div>

    <div id="Background" class="tabcontent">
      <p>Choose a background image</p>
      <div class="container containerHeight">
        <div class="row gt-sm">
          <div class="col-lg-3 col-md-6 col-sm-12 ">
            <img class="img-fluid pinkClouds" src="images/settings/pinkClouds.jpg" alt="pink clouds">
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12">
            <img class="img-fluid pinkClouds" src="images/settings/pinkClouds.jpg" alt="pink clouds">
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12">
            <img class="img-fluid pinkClouds" src="images/settings/pinkClouds.jpg" alt="pink clouds">
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12">
            <img class="img-fluid pinkClouds" src="images/settings/pinkClouds.jpg" alt="pink clouds">
          </div>
        </div>
      </div>
    </div>

    <div id="accountInfo" class="tabcontent">
      <h3>Hi, Name</h3>
      <p>Your email is: EMAIL</p>
      <a>Click here to change your password</a>
    </div>
    <div id="returnHome" class="tabcontent">
      <!-- this is a placeholder white screen -->
